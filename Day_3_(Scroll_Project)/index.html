<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShoeStore Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
        }

        nav.navbar {
            transition: 0.3s;
        }

        footer {
            background: #111;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .navbar-brand span {
            color: #ff4c4c;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><span>Shoe</span>Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="shoeCarousel" class="carousel slide" data-bs-ride="carousel" style="margin-top:70px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://decentintention.com/wp-content/uploads/2016/07/FA16_JD_AJXXXI_PRODUCT_BANNED_PRIMARY_Grey_001_rgb_hd_1600.jpg"
                    class="d-block w-100" alt="Shoe 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Latest Sneakers</h5>
                    <p>Step into style with our new collection.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://decentintention.com/wp-content/uploads/2016/07/FA16_JD_AJXXXI_PRODUCT_BANNED_PRIMARY_Grey_001_rgb_hd_1600.jpg"
                    class="d-block w-100" alt="Shoe 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Running Shoes</h5>
                    <p>Comfort and performance combined.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://decentintention.com/wp-content/uploads/2016/07/FA16_JD_AJXXXI_PRODUCT_BANNED_PRIMARY_Grey_001_rgb_hd_1600.jpg"
                    class="d-block w-100" alt="Shoe 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Casual Wear</h5>
                    <p>Perfect fit for everyday fashion.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#shoeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#shoeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 ShoeStore | All rights reserved</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            $("nav").hover(function () {
                $(this).toggleClass("bg-danger");
            });

            $(document).keydown(function (e) {
                if (e.key === "ArrowRight") { $("#shoeCarousel").carousel("next"); }
                if (e.key === "ArrowLeft") { $("#shoeCarousel").carousel("prev"); }
            });

            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $("nav").addClass("shadow");
                } else {
                    $("nav").removeClass("shadow");
                }
            });

        });
    </script>
</body>

</html>
